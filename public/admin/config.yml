backend:
name: [github | gitlab]
    repo: /kimutai-codes/blog # Path to your Github/Gitlab repository
    # name: git-gateway
    branch: main # Branch to update (optional; defaults to master)
    base_url: https://netlify-cms.adrianub.vercel.app

media_folder: public/images/uploads #where uploaded images are uploaded
public_folder: images/uploads #where we serve uploaded images from

publish_mode: editorial_workflow #enables you to draft,review and publish when ready

collections:
    # - name: "blog" # Used in routes, e.g., /admin/collections/blog

    - label: 'Blog' #name in the editor UI
      name: 'blog' # Used in routes, e.g., /admin/collections/blog
      description: 'Main Blog Archive'
      folder: 'posts'
      create: true
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - {
                label: 'Tags',
                name: 'tags',
                widget: 'list',
                allow_add: true,
                default: [''],
            }
          - {
                label: 'Date published',
                name: 'publishedDate',
                widget: 'datetime',
                default: '',
                date_format: 'MM-DD-YYYY',
                time_format: 'HH:mm',
                format: 'LLL',
                picker_utc: false,
            }
          - {
                label: 'Date Updated',
                name: 'date',
                widget: 'datetime',
                default: '',
                date_format: 'MM-DD-YYYY',
                time_format: 'HH:mm',
                format: 'LLL',
                picker_utc: false,
            }
          - {
                label: 'Featured Image',
                name: 'thumbnail',
                default: '',
                widget: 'image',
            }
          - { label: 'Body', name: 'body', widget: 'markdown' }
